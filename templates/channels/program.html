<!DOCTYPE html>
<html>

<head>
  <link type="text/css" rel="stylesheet" href="{{ .Host }}/styles/{{ .Id }}.css" />
</head>

<body>
  <div>
    {{ .Content }}
  </div>

  <script>
    const element = document.querySelector('{{ .ScrollTo }}')
    if (element) {
      element.scrollIntoView();
    }
  </script>
</body>

</html>
